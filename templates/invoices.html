<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
        <tr>
            <th>Invoice ID</th>
            <th>Project ID</th>
            <th>Client ID</th>
            <th>Invoice Date</th>
            <th>Due Date</th>
            <th>Total Amount</th>
            <th>Paid Amount</th>
            <th>Status</th>
            <th>Description</th>

        </tr>

        {% for i in data %}
        <tr>
           <td>{{i[0]}}</td> 
           <td>{{i[1]}}</td> 
           <td>{{i[2]}}</td> 
           <td>{{i[3]}}</td> 
           <td>{{i[4]}}</td> 
           <td>{{i[5]}}</td>
           <td>{{i[6]}}</td> 
           <td>{{i[7]}}</td>
           <td>{{i[8]}}</td>
           
        
        </tr>
        {%endfor%}

    </table>

</body>
</html>
